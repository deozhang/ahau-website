<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>注册界面</title>
    <link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>
<div class="main">
    <div class="title">
        <span>用户注册</span>
    </div>

    <!--用户身份-->
    <div>
        <form>
            <input type="radio" name="identity" value="student" checked>学生
            <input type="radio" name="identity" value="teacher" >教师
            <input type="radio" name="identity" value="staff" >职工
        </form>
    </div>

    <form class="login-form" method="post" action="login.html">
        <!--输入框-->
        <div class="input-content">
            <!--autoFocus-->
            <div>
                <input type="text" autocomplete="off"
                       placeholder="用户名" name="userNameOrEmailAddress" required/>
            </div>

            <div style="margin-top: 16px">
                <input type="password"
                       autocomplete="off" placeholder="登录密码" name="password" required maxlength="32"/>
            </div>
            <div style="margin-top: 16px">
                <input type="password"
                       autocomplete="off" placeholder="密保问题" name="password" required maxlength="32"/>
            </div>
            <div style="margin-top: 16px">
                <input type="password"
                       autocomplete="off" placeholder="密保答案" name="password" required maxlength="32"/>
            </div>
        </div>

        <!--登入按钮-->
        <div style="margin-top: 105px">
            <button type="submit" class="enter-btn" >登录</button>
        </div>

        <div class="foor">
            <div class="left"><span>忘记密码 ?</span></div>

            <div class="right"><span>用户登录</span></div>
        </div>
    </form>

</div>
</body>
</html>
