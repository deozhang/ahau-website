<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录界面</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
	</head>
	<body>
<div class="main">
    <div class="title">
        <span>密码登录</span>
    </div>
 
	<!--用户身份-->
	<div>
		<form>
			<input type="radio" name="identity" value="student" checked>学生
			<input type="radio" name="identity" value="teacher" >教师
			<input type="radio" name="identity" value="staff" >职工
		</form>
	</div>
 
    <form class="login-form" method="post" action="main.html">
        <!--输入框-->
        <div class="input-content">
            <!--autoFocus-->
            <div>
                <input type="text" autocomplete="off"
                       placeholder="用户名" name="userNameOrEmailAddress" required/>
            </div>
 
            <div style="margin-top: 16px">
                <input type="password"
                       autocomplete="off" placeholder="登录密码" name="password" required maxlength="32"/>
            </div>
        </div>

        <!--登入按钮-->
        <div style="text-align: center">
            <button type="submit" class="enter-btn" >登录</button>
        </div>
 
        <div class="foor">
            <div class="left"><span>忘记密码 ?</span></div>
 
            <div class="right"><span>注册账户</span></div>
        </div>
    </form>
 
</div>
</body>
</html>
